<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/images/mueblesoscanoa.jpg" alt="Logo" class="mb-5 w-13rem flex-shrink-0 rounded-3 shadow">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--orange-300) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Bienvenido!</div>
                    <span class="text-600 font-medium">Inicia Sesión para continuar</span>
                </div>

                <div (keydown.enter)="login()">
                    <span class="p-input-icon-right pb-1">
                        <label for="usuario" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <i class="pi pi-user"></i>
                        <input id="usuario" type="text" placeholder="Ingrese su usuario" pInputText [(ngModel)]="loginData.userName" class="w-full md:w-30rem mb-5" style="padding:1rem">
                    </span>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="loginData.password" placeholder="Password" [toggleMask]="true"
                    styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem" [feedback]="false"></p-password>

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">¿Olvidó su contraseña?</a>
                    </div>
                    <p-button label="Iniciar Sesión" styleClass="w-full p-3 text-xl" [loading]="cargando" (click)="login()"></p-button>
                    <!-- <button pButton label="Iniciar Sesión" class="w-full p-3 text-xl" [loading]="cargando" (click)="login()"></button> -->
                </div>
            </div>
        </div>
    </div>
</div>
