<p-toast></p-toast>
<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <img src="assets/images/mueblesoscanoa.jpg" alt="Logo" class="mb-5 w-13rem flex-shrink-0 rounded-3 shadow">                
        <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--yellow-300) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Cambiar contraseña</div>
                    <span class="text-600 font-medium">Crea una nueva contraseña</span>
                </div>

                <div [formGroup]="newpasswordForm">
                    <span class="p-input-icon-right pb-1">
                        <label for="userName" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                        <i class="pi pi-user mt-2"></i>
                        <input id="userName" type="text" placeholder="Ingrese su usuario" pInputText formControlName="userName"
                         class="w-full md:w-30rem" style="padding:1rem">
                    </span>
                    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)">
                        <small *ngIf="userName.errors?.['required']" class="p-error">Su usuario es requerido.</small>
                    </div>

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Nueva Contraseña</label>
                    <p-password id="password1" formControlName="password" placeholder="Ingrese su nueva contraseña" [toggleMask]="true"
                     inputStyleClass="w-full p-3 md:w-30rem" [feedback]="false"></p-password>
                    <div *ngIf="password.invalid && (password.dirty || password.touched)">
                        <small *ngIf="password.errors?.['required']" class="p-error"><p>Ingrese una contraseña</p></small>
                        <small *ngIf="password.errors?.['minlength']" class="p-error">Su contraseña debe tener más de 6 caracteres.</small>
                        <small *ngIf="password.errors?.['maxlength']" class="p-error">Su contraseña superó el limite de caracteres.</small>
                    </div>
                    <label for="password2" class="block text-900 font-medium text-xl mb-2">Confirmar Contraseña</label>
                    <p-password id="password2" formControlName="passwordConfirm" placeholder="Vuelva a escribir su contraseña" [toggleMask]="true"
                    inputStyleClass="w-full p-3 md:w-30rem" [feedback]="false"></p-password>
                    <div *ngIf="(passwordConfirm.dirty || passwordConfirm.touched) && password.value.trim() !== ''">
                        <small *ngIf="passwordConfirm.errors?.['required']" class="p-error">Repita su contraseña.<br></small>
                        <small *ngIf="validarPassword(newpasswordForm)===false && password.touched" class="p-error">Asegúrese de ingresar correctamente su contraseña.</small>
                    </div>
                    <br>
                    <button pButton type="submit" label="Guardar" [disabled]="!newpasswordForm.valid || (password.value !== passwordConfirm.value)"
                    class="w-full p-3 mt-3 text-xl" [loading]="cargando" (click)="enviar()"></button>
                </div>
            </div>
        </div>
    </div>
</div>
